<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生信息列表</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">学生信息列表</h3>
                    </div>
                </div>
                <div class="pane-body">
                    <div class="form-group">
                        <a class="btn btn-danger pull-right" href="/admin/student/add" role="button">新增</a>
                        <form action="/admin/student/list" method="GET" class="form-inline" role="form">
                            <div class="form-group">
                                <input type="text" name="name" value="{{query.name}}" class="form-control" placeholder="请输入姓名">
                            </div>
                            <div class="form-group">
                                <input type="text" name="mobile" value="{{query.mobile}}" class="form-control" placeholder="请输入手机号">
                            </div>
                            <button type="submit" class="btn btn-primary">查询</button>
                        </form>
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>出生日期</th>
                                <th>手机号</th>
                                <th>邮箱</th>
                                <th>地址</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ each data }}
                            <tr>
                                <td>{{ $index + 1 }}</td>
                                <td>{{ $value.name }}</td>
                                <td>{{ $value.gender }}</td>
                                <td>{{ $value.getAge() }}</td>
                                <td>{{ $value.getBirthday() }}</td>
                                <td>{{ $value.mobile }}</td>
                                <td>{{ $value.email }}</td>
                                <td>{{ $value.address }}</td>
                                <td>
                                    <a href="">修改</a>
                                    <a href="">删除</a>
                                    <a href="">借阅信息</a>
                                </td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/jquery-1.9.1.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
