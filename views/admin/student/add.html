<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生信息编辑</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">学生信息编辑</h3>
                    </div>
                    <div class="panel-body">
                        <form id="dataForm" class="form-horizontal" action="/admin/student/add/{{data.id}}" method="post">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">姓名</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="name" value="{{data.name}}" placeholder="姓名" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">性别</label>
                                <div class="col-sm-5">
                                    <label><input type="radio" checked name="gender" value="男">男</label>
                                    <label><input type="radio" name="gender" value="女">女</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">出生日期</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" onClick="WdatePicker()" name="birthday" value="{{data.getBirthday()}}" placeholder="请选择出生日期" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">手机号</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="mobile" value="{{data.mobile}}" placeholder="请输入手机号" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">邮箱</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="email" value="{{data.email}}" placeholder="请输入邮箱" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">地址</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="address" value="{{data.address}}" placeholder="请输入住址信息" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-4">
                                    <button type="submit" class="btn btn-primary">确定</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/jquery-1.9.1.js"></script>
    <script src="/lib/jquery.validate.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/messages_zh.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/admin/add.js"></script>
    <script src="/lib/my97DatePicker/WdatePicker.js"></script>
    <script>
    $(function(){
        $('input[name="gender"]').prop('checked',false)
        {{if data.gender}}
        $('input[name="gender"][value="{{data.gender}}"]').prop('checked',true)
        {{else}}
        $('input[name="gender"]').first().prop('checked',true)
        {{/if}}
    })
    </script>
</body>
</html>
