<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书借阅系统登陆</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">学生图书借阅系统</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/books/list">书籍列表</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">用户中心 <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/user/login">登陆</a></li>
                            <li><a href="/user/reg">注册</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">图书借阅系统登陆</h3>
                    </div>
                    <div class="panel-body">
                        <form id="dataForm" class="form-horizontal" action="/user/login" method="post">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">用户名</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="userName" placeholder="请输入用户名" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">密码</label>
                                <div class="col-sm-5">
                                    <input type="password" class="form-control" name="userPWD" placeholder="请输入密码" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-4">
                                    <button type="submit" class="btn btn-primary">登陆</button>
                                    <a href="/user/reg" class="btn btn-success">注册</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/jquery-1.9.1.js"></script>
    <script src="/lib/jquery.validate.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/messages_zh.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/user/login.js"></script>
</body>

</html>
